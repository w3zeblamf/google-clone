    <div class="px-8 py-4 text-[15px] border-b-[2px] border-b-[#dadce0]">Venezuela</div>
    <hr>

    <div class="grid md:grid-cols-2 grid-cols-1 mx-10 pb-4 pt-2">

        <p class="text-[15px] cursor-pointer hover:underline">About</p>
        <p class="text-[15px] cursor-pointer hover:underline">Advertising</p>
